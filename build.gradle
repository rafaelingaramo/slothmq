apply plugin: 'java'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.3'
    implementation 'com.h2database:h2:2.3.232'
    implementation 'ch.qos.logback:logback-classic:1.5.18'
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
}